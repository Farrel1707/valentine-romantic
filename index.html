<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romantic Valentine's Day</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    background: url('https://images.unsplash.com/photo-1518709268805-4e9042af2176?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Dancing Script', cursive;
    text-align: center;
    color: #fff;
    margin: 0;
    padding: 0;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: rgba(255,105,180,0.4);
    z-index: -1;
}

/* CONTAINER */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* ENVELOPE */
.envelope {
    width: 300px;
    height: 200px;
    background: linear-gradient(135deg, #fff, #f0f0f0);
    border: 4px solid #d32f2f;
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

.envelope:hover {
    transform: scale(1.05);
}

.flap {
    position: absolute;
    width: 100%;
    height: 50%;
    background: linear-gradient(135deg, #e91e63, #f06292);
    clip-path: polygon(0 0, 50% 100%, 100% 0);
    top: 0;
    left: 0;
    transform-origin: top;
    transition: transform 1s ease;
}

.envelope.open .flap {
    transform: rotateX(180deg);
}

/* GALLERY */
.gallery {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    z-index: 10;
    padding: 40px 20px;
    overflow-y: auto;
}

.memory-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    max-width: 1000px;
    margin: auto;
    justify-items: center;
}

.memory-item {
    text-align: center;
}

.memory-item img {
    width: 250px;
    height: 250px;
    object-fit: cover;
    border: 15px solid #fff;
    border-bottom: 30px solid #fff;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    border-radius: 6px;
}

.caption {
    margin-top: 10px;
    font-size: 18px;
}

.next-btn {
    display: none;
    margin: 40px auto 0;
    background: linear-gradient(135deg, #e91e63, #f06292);
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 25px;
}

/* FINAL */
.final-message {
    display: none;
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    z-index: 20;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    padding: 20px;
}

.final-message h1 {
    font-size: 45px;
}

.final-message p {
    font-size: 20px;
    max-width: 600px;
}

/* MOBILE */
@media(max-width:768px){

    .container{
        height: auto;
        padding: 40px 20px;
    }

    .memory-grid{
        grid-template-columns: 1fr;
    }

    .memory-item img{
        width: 90%;
        height: auto;
    }

    .final-message h1{
        font-size: 28px;
    }

    .final-message p{
        font-size: 16px;
    }
}

iframe{
    display:none;
}
</style>
</head>

<body>

<div class="container" id="container">
    <h1>Open the Love Letter</h1>
    <div class="envelope" id="envelope">
        <div class="flap"></div>
    </div>
</div>

<div class="gallery" id="gallery">
    <div class="memory-grid" id="memoryGrid"></div>
    <button class="next-btn" id="nextBtn">To the Final Message</button>
</div>

<div class="final-message" id="finalMessage">
    <h1>Happy Valentine's Day!</h1>
    <p>Every memory with you is a treasure. You are my heart, my soul, my everything.</p>
</div>

<iframe id="song" width="0" height="0"
src="https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1&loop=1&playlist=2Vv-BfVoq4g"
allow="autoplay"></iframe>

<script>
const envelope = document.getElementById('envelope');
const gallery = document.getElementById('gallery');
const memoryGrid = document.getElementById('memoryGrid');
const nextBtn = document.getElementById('nextBtn');
const finalMessage = document.getElementById('finalMessage');
const container = document.getElementById('container');
const song = document.getElementById('song');

const memories = [
    { img: 'foto1.jpeg', text: 'Our first date, when everything began...' },
    { img: 'foto2.jpeg', text: 'That special moment of hug...' },
    { img: 'foto3.jpeg', text: 'Laughing together after the date...' },
    { img: 'foto4.jpeg', text: 'Forever in my heart, my love...' }
];

let loaded = false;

envelope.addEventListener('click', () => {

    envelope.classList.add('open');
    song.style.display = 'block';

    setTimeout(() => {
        container.style.display = 'none';
        gallery.style.display = 'block';

        if(!loaded){
            displayMemories();
            loaded = true;
        }

    }, 1000);
});

function displayMemories() {

    memoryGrid.innerHTML = "";

    memories.forEach(memory => {
        const item = document.createElement('div');
        item.className = 'memory-item';
        item.innerHTML = `
            <img src="${memory.img}" alt="Memory">
            <div class="caption">${memory.text}</div>
        `;
        memoryGrid.appendChild(item);
    });

    nextBtn.style.display = 'block';
}

nextBtn.addEventListener('click', () => {
    gallery.style.display = 'none';
    finalMessage.style.display = 'flex';
});
</script>

</body>
</html>
