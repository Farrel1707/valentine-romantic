<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Valentine's Day</title>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1518709268805-4e9042af2176?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Dancing Script', cursive; /* Changed to more readable romantic font */
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 105, 180, 0.4);
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .envelope {
            width: 300px;
            height: 200px;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            border: 4px solid #d32f2f;
            position: relative;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px 10px 0 0;
        }
        .envelope:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        .envelope::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(135deg, #e91e63, #f06292);
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            border-radius: 10px 10px 0 0;
            transition: background 0.3s ease;
        }
        .envelope:hover::before {
            background: linear-gradient(135deg, #c2185b, #e91e63);
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(135deg, #e91e63, #f06292);
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            transform-origin: top;
            transition: transform 1s ease;
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
        .envelope.open {
            animation: openEnvelope 1.5s ease-in-out forwards;
        }
        @keyframes openEnvelope {
            0% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(90deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(0); opacity: 0; }
        }
        .gallery {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 10;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Adjusted for polaroid size */
            gap: 20px;
            max-width: 90%;
            margin-bottom: 20px;
        }
        .memory-item {
            text-align: center;
        }
        .memory-item img {
            width: 250px; /* Fixed width */
            height: 250px; /* Fixed height for square */
            object-fit: cover; /* Crop to fit */
            border: 15px solid #fff; /* Polaroid white border */
            border-bottom: 30px solid #fff; /* Thicker bottom for polaroid effect */
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* Shadow for polaroid look */
            transition: transform 0.3s ease;
        }
        .memory-item img:hover {
            transform: scale(1.05);
        }
        .caption {
            color: #fff;
            font-size: 18px;
            margin-top: 10px;
            animation: fadeIn 1s ease-in-out;
        }
        .next-btn {
            display: none;
            background: linear-gradient(135deg, #e91e63, #f06292);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .next-btn:hover {
            background: linear-gradient(135deg, #c2185b, #e91e63);
            transform: scale(1.1);
        }
        .final-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            z-index: 20;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: confetti 2s ease-in-out;
        }
        .final-message h1 {
            font-size: 60px;
            color: white;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            animation: bounce 1s ease-in-out;
        }
        .final-message p {
            font-size: 24px;
            color: white;
            margin-top: 20px;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out 1s both;
        }
        @keyframes confetti {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        iframe {
            display: none; /* Hidden YouTube player */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Open the Love Letter</h1>
        <div class="envelope" id="envelope">
            <div class="flap"></div>
        </div>
    </div>

    <!-- Gallery Container -->
    <div class="gallery" id="gallery">
        <div class="memory-grid" id="memoryGrid"></div>
        <button class="next-btn" id="nextBtn">To the Final Message</button>
    </div>

    <!-- Final Message -->
    <div class="final-message" id="finalMessage">
        <h1>Happy Valentine's Day!</h1>
        <p>Every memory with you is a treasure. You are my heart, my soul, my everything. I love you more with each passing day.</p>
    </div>

    <!-- YouTube Embed for "Perfect" by Ed Sheeran (autoplay with sound) -->
    <iframe id="song" width="0" height="0" src="https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1&loop=1&playlist=2Vv-BfVoq4g" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        const envelope = document.getElementById('envelope');
        const gallery = document.getElementById('gallery');
        const memoryGrid = document.getElementById('memoryGrid');
        const nextBtn = document.getElementById('nextBtn');
        const finalMessage = document.getElementById('finalMessage');
        const song = document.getElementById('song');

        // Array of photos and captions (gunakan path lokal untuk foto di folder yang sama)
        // Cara ganti foto: Simpan foto kamu di folder yang sama dengan file HTML ini, beri nama seperti 'foto1.jpg', lalu ganti 'img' dengan nama file itu.
        // Contoh: { img: 'foto1.jpg', text: 'Caption romantis kamu' }
        // Jika foto di subfolder, gunakan 'subfolder/foto1.jpg'.
        const memories = [
            { img: 'foto1.jpeg', text: 'Our first date, when everything began...' },
            { img: 'foto2.jpeg', text: 'That special moment of hug...' },
            { img: 'foto3.jpeg', text: 'laughing together after the date ...' },
            { img: 'foto4.jpeg', text: 'Forever in my heart, my love...' }
        ];

        envelope.addEventListener('click', () => {
            envelope.classList.add('open');
            song.style.display = 'block'; // Start song with sound
            setTimeout(() => {
                envelope.style.display = 'none';
                gallery.style.display = 'flex';
                displayMemories();
            }, 1500);
        });

        function displayMemories() {
            memories.forEach(memory => {
                const item = document.createElement('div');
                item.className = 'memory-item';
                item.innerHTML = `
                    <img src="${memory.img}" alt="Memory Photo">
                    <div class="caption">${memory.text}</div>
                `;
                memoryGrid.appendChild(item);
            });
            nextBtn.style.display = 'block';
        }

        nextBtn.addEventListener('click', () => {
            gallery.style.display = 'none';
            finalMessage.style.display = 'flex';
        });
    </script>
</body>
</html>
